smart_home:
  filter:
    exclude_domains:
      - automation
      - script
      - input_boolean
      - group
      - binary_sensor
      - sensor
      - media_player
    exclude_entities:
      - switch.ventilador
      - switch.calefaccio_menjador
      - switch.calefaccio_dormitori
    include_domains:
      - light
    include_entity_globs:
      - sensor.*_temperature
    include_entities:
      - switch.llum_cuina
      - script.tv_turn_on_disney
      - script.tv_turn_on_netflix
      - script.tv_turn_on_dinner
      - script.tv_turn_on_prime
      - script.tv_turn_on_switch
      - script.tv_turn_on_wii
      - script.tv_turn_on_xbox
      - script.tv_turn_on_youtube
      - script.tv_volume_up
      - script.tv_volume_down
      - script.vacuum_start
  entity_config:
    scene.buenos_dias:
      name: Escena buenos dias
    scene.cena:
      name: Escena cena
    scene.con_amigos:
      name: Escena con amigos
    scene.juegos_de_mesa:
      name: Escena juegos de mesa
    scene.relax:
      name: Escena relax
    scene.tele:
      name: Escena cine
    script.vacuum_start:
      name: Aspirador
      display_categories: SWITCH
    light.entrada:
      name: Entrada
    light.mesa:
      name: Mesa
    light.sofa:
      name: Sof√°
    light.mesita:
      name: Mesita
    switch.llum_cuina:
      name: Cocina
      display_categories: LIGHT