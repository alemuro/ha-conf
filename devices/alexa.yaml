smart_home:
  filter:
    exclude_domains:
      - automation
      - script
      - input_boolean
      - binary_sensor
      - sensor
      - media_player
    exclude_entities:
      - switch.ventilador
      - switch.calefaccio_menjador
      - switch.calefaccio_dormitori
