  initial_state: false
  trigger:
    - platform: sun
      event: sunset
    - platform: homeassistant
      event: start
    - platform: zone
      entity_id:
        - person.imma
        - person.aleix
      event: enter
      zone: zone.home
  condition:
    condition: and
    conditions:
