alias: "Light theme"
trigger:
  - platform: sun
    event: sunrise
    offset: "+00:01:00"
  - event: start
    platform: homeassistant
condition:
  - condition: state
    entity_id: sun.sun
    state: "above_horizon"
initial_state: true
action:
  - service: frontend.set_theme
    data:
      name: "Google Light Theme"
