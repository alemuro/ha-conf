alias: 'Calefacció menjador - Configurar 19.0ºC'
initial_state: true
trigger:
  - platform: time
    at: "06:30:00"
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
    - condition: time
      after: "07:00:00"
      before: "8:00:00"
action:
  - service: climate.set_temperature
    data:
      entity_id: climate.menjador
      temperature: 19.0
