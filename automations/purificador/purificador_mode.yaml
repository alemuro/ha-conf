alias: 'Purificador - Mode idle/favorite/quiet/auto'
initial_state: true
trigger:
  - platform: time
    at: "21:00:00"
  - platform: time
    at: "22:30:00"
  - platform: homeassistant
    event: start
action:
  - choose:
    - conditions:
        condition: time
        after: "21:00:00"
        before: "22:30:00"
      sequence:
        - service: fan.set_speed
          data:
            entity_id: fan.xiaomi_miio_device
            speed: favorite
    - conditions:
        condition: time
        after: "22:30:00"
        before: "01:00:00"
      sequence:
        - service: fan.set_speed
          data:
            entity_id: fan.xiaomi_miio_device
            speed: silent
    # Engega el led durant el dia
    default:
      - service: fan.turn_off
        data:
          entity_id: fan.xiaomi_miio_device