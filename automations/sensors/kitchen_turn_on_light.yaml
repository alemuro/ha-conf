alias: Cuina - Encendre llum amb moviment
initial_state: true
mode: restart
trigger:
  - entity_id: binary_sensor.motion_kitchen 
    platform: state
    to: 'on'
condition:
  - condition: time
    after: "06:30:00"
  - condition: time
    before: "22:30:00"
action:
  - service: switch.turn_on
    data:
      entity_id: switch.llum_cuina
  - wait_template: "{{ is_state('binary_sensor.motion_kitchen', 'off') }}"
  - delay:
      minutes: 10
  - service: switch.turn_off
    data:
      entity_id: switch.llum_cuina