alias: Casa - Algú entra
initial_state: false
mode: single
trigger:
  - entity_id: binary_sensor.motion_entrance 
    from: 'off'
    platform: state
    to: 'on'
condition:
  condition: state
  entity_id: binary_sensor.door_main_entrance
  state: 'on'
action:

  - choose:
    - conditions:
      - condition: template
        value_template: "{{ is_state('person.imma', 'home') or is_state('person.aleix', 'home')  }}"
      sequence:
        # Send notification
        - service: notify.notify
          data: 
            title: "Casa"
            message: "Benvingut a casa de nou."

    default:
      - service: notify.notify
        data: 
          title: "Casa"
          message: "Algú entra a casa."