alias: Casa - Ningú a casa
initial_state: true
mode: single
trigger:
  - entity_id: binary_sensor.door_main_entrance 
    from: 'off'
    platform: state
    to: 'on'
condition:
  condition: state
  entity_id: binary_sensor.motion_entrance
  state: 'on'
action:

  # Donem 20 minuts màxim per abandonar la zona
  - wait_template: "{{ not is_state('person.imma', 'home') and not is_state('person.aleix', 'home')  }}"
    timeout: '00:20:00'
    continue_on_timeout: false

  # Send notification
  - service: notify.notify
    data: 
      title: "Casa"
      message: "No hi ha ningú a casa. Apaguem llums i engeguem alarma?"
