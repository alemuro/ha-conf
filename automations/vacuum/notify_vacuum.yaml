alias: 'Vacuum notification'
initial_state: true
trigger:
  - platform: template
    value_template: |
      {{ 
        ((now().strftime("%s") | int + (30*60) | timestamp_custom("%H:%M", true)) == (state_attr('input_datetime.vacuum_schedule_time_mon', 'timestamp') | int | timestamp_custom('%H:%M', False)))
        and (now().weekday() == 0 and states('input_boolean.vacuum_enable_mon') == "on")
      }}
