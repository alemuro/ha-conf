icon: "mdi:home"
panel: true
path: tablet2
title: tablet2
background: var(--background-image)
badges: []
cards:
  - cards:
      - cards:
          - cards:
              - cards:
                  - template: nest_picture_button
                    type: "custom:decluttering-card"
                    variables:
                      - entity: person.aleix
                      - entity_picture: /local/aleix.jpg
                  - template: nest_button
                    type: "custom:decluttering-card"
                    variables:
                      - entity: alarm_control_panel.home
                      - state:
                          - color: "rgb(152,251,152)"
                            icon: "mdi:shield-lock"
                            value: armed_away
                          - color: "rgb(251, 210, 41)"
                            icon: "mdi:shield-home"
                            value: armed_home
                          - color: "rgb(255, 0, 0)"
                            icon: "mdi:shield-alert"
                            styles:
                              icon:
                                - animation: blink 2s ease infinite
                            value: triggered
                          - color: "rgb(169,169,169)"
                            icon: "mdi:shield-off"
                            value: disarmed
                          - color: "rgb(169,169,169)"
                            icon: "mdi:shield-half-full"
                            styles:
                              icon:
                                - animation: blink 2s ease infinite
                            value: pending
                  - template: nest_picture_button
                    type: "custom:decluttering-card"
                    variables:
                      - entity: person.imma
                      - entity_picture: /local/imma2.jpg
                type: horizontal-stack
              - content: |
                  # [[ sensor.time.state ]]
                  ### [[ sensor.date.state ]]
                style: |
                  ha-card {
                    margin-top: 30px;
                    margin-bottom: 120px;
                    background-color: rgba(0, 0, 0, 0);
                    font-family: 'Open Sans', sans-serif;
                    font-size: 150%;
                    -webkit-box-shadow: none;
                    -moz-box-shadow: none;
                    box-shadow: none;
                    text-align: center;
                  }
                  h1, h3 {
                    font-weight: 300 !important;
                    margin: 0px;
                  }
                  h3 {
                    font-size: 0.7em;
                  }
                type: markdown
              - entity: weather.dark_sky
                icons: /local/icons/weather_icons/animated/
                style: |
                  ha-card {
                    background-color: rgba(0, 0, 0, 0);
                    -webkit-box-shadow: none;
                    -moz-box-shadow: none;
                    box-shadow: none;
                  }
                type: "custom:weather-card"
            type: vertical-stack
          - type: horizontal-stack
            cards:
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards:
                      - show_name: true
                        template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Taula
                          - entity: light.mesa
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:ceiling-light"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:ceiling-light"
                                value: "on"
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Sofà
                          - entity: light.sofa
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:floor-lamp"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:floor-lamp"
                                value: "on"
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Tele
                          - entity: light.detras_de_la_tele
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:lightbulb"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:lightbulb"
                                value: "on"
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Ventilador
                          - entity: switch.ventilador
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:fan-off"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:fan"
                                value: "on"
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Tele
                          - entity: media_player.tele
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:television-classic"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:television-classic"
                                value: playing
                  - type: horizontal-stack
                    cards:
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Calefacció
                          - entity: switch.calefaccio_dormitori
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:radiator"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:radiator"
                                value: "on"
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Tele
                          - entity: media_player.el_lado_oscuro
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:television-classic"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:television-classic"
                                value: playing
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Cuina
                          - entity: light.kitchen_light
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:lightbulb"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:lightbulb"
                                value: "on"
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_state: false
                          - name: Entrada
                          - entity: light.entrada
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:lightbulb"
                                value: "off"
                              - color: "rgb(251, 210, 41)"
                                icon: "mdi:lightbulb"
                                value: "on"
                  - type: horizontal-stack
                    cards:
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Casa
                          - entity: sensor.time_at_home
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:home"
                                operator: <=
                                value: 9
                              - color: "#EC7B2C"
                                icon: "mdi:home"
                                operator: ">"
                                value: 9
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Feina
                          - entity: sensor.time_at_work
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:briefcase"
                                operator: <=
                                value: 9
                              - color: "#EC7B2C"
                                icon: "mdi:briefcase"
                                operator: ">"
                                value: 9
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Fora
                          - entity: sensor.time_other
                          - state:
                              - color: "#BAC0C6"
                                icon: "mdi:walk"
                                operator: <=
                                value: 9
                              - color: "#EC7B2C"
                                icon: "mdi:walk"
                                operator: ">"
                                value: 9
                  - type: horizontal-stack
                    cards:
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Dormitori
                          - entity: sensor.dormitori_temperature
                          - state:
                              - color: "#FEBF93"
                                icon: "mdi:thermometer"
                                operator: <=
                                value: 27
                              - color: "#FE9393"
                                icon: "mdi:thermometer-alert"
                                operator: ">"
                                value: 27
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Dormitori
                          - entity: sensor.dormitori_humidity
                          - state:
                              - color: "#93BCFE"
                                icon: "mdi:water-percent"
                                operator: "<="
                                value: 75
                              - color: "#FE9393"
                                icon: "mdi:water-percent"
                                operator: ">"
                                value: 75
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Menjador
                          - entity: sensor.menjador_temperature
                          - state:
                              - color: "#FEBF93"
                                icon: "mdi:thermometer"
                                operator: <=
                                value: 27
                              - color: "#FE9393"
                                icon: "mdi:thermometer-alert"
                                operator: ">"
                                value: 27
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Menjador
                          - entity: sensor.menjador_humidity
                          - state:
                              - color: "#93BCFE"
                                icon: "mdi:water-percent"
                                operator: "<="
                                value: 75
                              - color: "#FE9393"
                                icon: "mdi:water-percent"
                                operator: ">"
                                value: 75
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Exterior
                          - entity: sensor.exterior_temperature
                          - state:
                              - color: "#FEBF93"
                                icon: "mdi:thermometer"
                                operator: <=
                                value: 27
                              - color: "#FE9393"
                                icon: "mdi:thermometer-alert"
                                operator: ">"
                                value: 27
                      - template: nest_button
                        type: "custom:decluttering-card"
                        variables:
                          - show_name: true
                          - show_last_changed: false
                          - name: Exterior
                          - entity: sensor.exterior_humidity
                          - state:
                              - color: "#93BCFE"
                                icon: "mdi:water-percent"
                                operator: "<="
                                value: 75
                              - color: "#FE9393"
                                icon: "mdi:water-percent"
                                operator: ">"
                                value: 75
        column_num: 2
        layout: horizontal
        max_columns: 2
        max_width:
          - 500px
          - 100%
        type: "custom:nest-layout-card"
    type: vertical-stack
