type: vertical-stack
cards:
  - template: title_h2
    type: "custom:decluttering-card"
    variables:
      - title: Temperatures

  - type: entities
    style: |
      ha-card {
        margin-left: 5px;
        margin-right: 5px;
      }
    entities:
      - entity: sensor.menjador_temperature_mqtt                    
        type: custom:multiple-entity-row
        name: Menjador
        entities:
          - icon: "mdi:fan"
            state_color: true
            name: false
            entity: switch.calefaccio_menjador
            tap_action: 
              action: toggle
            # tap_action:
            #   action: call-service
            #   service: light.turn_off
            #   service_data:
            #     entity_id: light.sofa
          - entity: climate.menjador
            name: false
          - entity: sensor.menjador_humidity_mqtt
            name: false
      - entity: sensor.dormitori_temperature_mqtt                    
        type: custom:multiple-entity-row
        name: Dormitori
        entities:
          - entity: climate.dormitori
            name: false
          - entity: sensor.dormitori_humidity_mqtt
            name: false

      - entity: sensor.0x00158d0005404a6d_temperature                    
        type: custom:multiple-entity-row
        name: Cuina
        entities:
          - entity: sensor.0x00158d0005404a6d_humidity
            name: false

      - entity: sensor.0x00158d00051e3de0_temperature                    
        type: custom:multiple-entity-row
        name: Despatx
        entities:
          - entity: sensor.0x00158d00051e3de0_humidity
            name: false

      - entity: sensor.exterior_temperature_mqtt
        type: custom:multiple-entity-row
        name: Exterior
        entities:
          - entity: sensor.exterior_humidity_mqtt
            name: false

