type: vertical-stack
cards:
  - template: title_h2
    type: "custom:decluttering-card"
    variables:
      - title: Cuina

  - type: "custom:vertical-stack-in-card"
    style: |
      ha-card {
        margin-left: 5px;
        margin-right: 5px;
        padding-top: 10px;
      }
    cards:
      - type: custom:layout-card
        layout: horizontal
        min_columns: 5
        max_columns: 5
        column_width: 100px
        justify_content: left
        style: |
          ha-card {
            padding: 10px;
          }
        cards:
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Marbre
              - entity: switch.llum_cuina
              - icon: "mdi:lightbulb"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Arrocera
              - entity: switch.arbre_nadal
              - icon: "mdi:rice"
          - template: nest_button_binary_sensor
            type: "custom:decluttering-card"
            variables:
              - name: Moviment
              - entity: binary_sensor.motion_kitchen
              - icon: "mdi:motion-sensor"



      - type: entities
        show_header_toggle: false
        style: |
          ha-card {
            margin-right: 5px;
          }
        entities:
          - entity: input_boolean.arrocera_enable
            name: Programaci√≥ Arrocera
            show_state: true
            toggle: true
            icon: "mdi:rice"
            type: "custom:multiple-entity-row"
            entities:
              - entity: input_datetime.arrocera_schedule
                name: false
                state_color: true
