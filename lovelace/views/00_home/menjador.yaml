type: vertical-stack
cards:
  - template: title_h2
    type: "custom:decluttering-card"
    variables:
      - title: Menjador

  - type: "custom:vertical-stack-in-card"
    style: |
      ha-card {
        margin-left: 5px;
        margin-right: 5px;
        padding-top: 10px;
      }
    cards:
      - type: custom:layout-card
        layout: horizontal
        min_columns: 5
        max_columns: 5
        column_width: 100px
        justify_content: left
        style: |
          ha-card {
            padding: 10px;
          }
        cards:
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Taula
              - entity: light.mesa
              - icon: "mdi:ceiling-light"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Sofà
              - entity: light.sofa
              - icon: "mdi:floor-lamp"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Tauleta
              - entity: light.mesita
              - icon: "mdi:lightbulb"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Àrbre
              - entity: switch.arbre_nadal
              - icon: "mdi:pine-tree"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Ventilador
              - entity: switch.calefaccio_menjador
              - icon: "mdi:fan"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Calefacció
              - entity: climate.menjador
              - icon: "mdi:home-thermometer-outline"
              - state_enabled: "heat"
              - tap_action:
                  action: more-info
          - template: nest_button_binary_sensor
            type: "custom:decluttering-card"
            variables:
              - name: Finestra
              - entity: binary_sensor.window_dinningroom
              - icon: "mdi:window-closed"
          - template: nest_button_media_player
            type: "custom:decluttering-card"
            variables:
              - name: Tele
              - entity: media_player.tele
              - icon: "mdi:television"
          # - template: nest_button_media_player
          #   type: "custom:decluttering-card"
          #   variables:
          #     - name: Echo Dot
          #     - entity: media_player.menjador
          #     - icon: "mdi:amazon-alexa"
          # - template: nest_button_media_player
          #   type: "custom:decluttering-card"
          #   variables:
          #     - name: Kodi
          #     - entity: media_player.kodi
          #     - icon: "mdi:kodi"
          - template: nest_button_media_player
            type: "custom:decluttering-card"
            variables:
              - name: Xbox One
              - entity: media_player.xboxone
              - icon: "mdi:microsoft-xbox"
              - state_enabled: "on"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Aspirador
              - entity: switch.aspirador
              - icon: "mdi:robot-vacuum"

      # - type: markdown
      #   content: |
      #     Calefacció engegada
