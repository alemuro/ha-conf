      #       font-weight: 400 !important;
      #     }

      - type: custom:mini-graph-card
        entities: 
          - entity: sensor.menjador_temperature
            name: Temperatura
            color: "#ff9933"
          - entity: sensor.menjador_humidity
            name: Humitat
            y_axis: secondary
            show_fill: false
        height: 75
        animate: false
        line_width: 3
        show:
          legend: false
          name: false
          icon: false
