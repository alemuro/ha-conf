type: vertical-stack
cards:
  - template: title_h2
    type: "custom:decluttering-card"
    variables:
      - title: Despatx

  - type: "custom:vertical-stack-in-card"
    style: |
      ha-card {
        margin-left: 5px;
        margin-right: 5px;
        padding-top: 10px;
      }
    cards:
      - type: custom:layout-card
        layout: horizontal
        min_columns: 5
        max_columns: 5
        column_width: 100px
        justify_content: left
        style: |
          ha-card {
            padding: 10px;
          }
        cards:
          # - break
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Radiador
              - entity: switch.calefaccio_despatx
              - icon: "mdi:radiator"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Calefacci√≥
              - entity: climate.despatx
              - icon: "mdi:home-thermometer-outline"
              - state_enabled: "heat"
              - tap_action:
                  action: more-info
      - type: custom:mini-graph-card
        entities: 
          - entity: sensor.sensor_despatx_temperature
            name: Temperatura
            color: "#ff9933"
          - entity: sensor.sensor_despatx_humidity
            name: Humitat
            y_axis: secondary
            show_fill: false
        height: 75
        animate: false
        line_width: 3
        show:
          legend: false
          name: false
          icon: false
