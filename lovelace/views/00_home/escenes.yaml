        name: Amics
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.con_amigos
      - entity: scene.relax
        icon: "mdi:book-open-page-variant"
        name: Relax
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.relax
      - entity: scene.cena
        icon: "mdi:silverware-fork-knife"
        name: Sopar
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
