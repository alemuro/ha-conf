  - type: custom:simple-weather-card
    entity: weather.dark_sky
    name: "Horta (Barcelona)"
    backdrop: true
    style: |
      ha-card {
        margin-left: 5px;
        margin-right: 5px;
      }


  - type: conditional
    conditions:
      - entity: media_player.tele
        state_not: "off"
      - entity: media_player.xbox
        state_not: "on"
    card:
      type: "custom:mini-media-player"
      entity: media_player.tele
      icon: 'mdi:television'
      artwork: cover
      name: Televisor menjador
      hide:
        volume: true
        source: false
        progress: true
        power_state: true
        controls: true
      style: |
        ha-card {
          margin-left: 5px;
          margin-right: 5px;
        }

