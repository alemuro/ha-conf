type: vertical-stack
cards:
  - template: title_h2
    type: "custom:decluttering-card"
    variables:
      - title: A casa

  - type: custom:layout-card
    layout: horizontal
    min_columns: 6
    max_columns: 6
    column_width: 85px
    justify_content: left
    cards:

      - type: conditional
        conditions:
          - entity: person.aleix
            state: home
        card:
          template: nest_picture_button
          type: "custom:decluttering-card"
          variables:
            - entity: person.aleix
            - show_name: true
            - show_state: false
      - type: conditional
        conditions:
          - entity: person.imma
            state: home
        card:
          template: nest_picture_button
          type: "custom:decluttering-card"
          variables:
            - entity: person.imma
            - show_name: true
            - show_state: false