type: vertical-stack
cards:
  - template: title_h2
    type: "custom:decluttering-card"
    variables:
      - title: Dormitori

  - type: "custom:vertical-stack-in-card"
    style: |
      ha-card {
        margin-left: 5px;
        margin-right: 5px;
        padding-top: 10px;
      }
    cards:
      - type: custom:layout-card
        layout: horizontal
        min_columns: 5
        max_columns: 5
        column_width: 100px
        justify_content: left
        style: |
          ha-card {
            padding: 10px;
          }
        cards:
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Radiador
              - entity: switch.calefaccio_dormitori
              - icon: "mdi:radiator"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Calefacci√≥
              - entity: climate.dormitori
              - icon: "mdi:home-thermometer-outline"
              - state_enabled: "heat"
              - tap_action:
                  action: more-info
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Purificador
              - entity: fan.xiaomi_miio_device
              - icon: "mdi:air-purifier"
          - template: nest_button_binary_sensor
            type: "custom:decluttering-card"
            variables:
              - name: Finestra
              - entity: binary_sensor.window_dormitori
              - icon: "mdi:window-closed"
          - template: nest_button_media_player
            type: "custom:decluttering-card"
            variables:
              - name: Chromecast
              - entity: media_player.el_lado_oscuro
              - icon: "mdi:cast"
          # - template: nest_button_media_player
          #   type: "custom:decluttering-card"
          #   variables:
          #     - name: Tele
          #     - entity: media_player.tele
          #     - icon: "mdi:television"

      - type: custom:mini-graph-card
        entities: 
          - entity: sensor.dormitori_temperature
            name: Temperatura
            color: "#ff9933"
          - entity: sensor.dormitori_humidity
            name: Humitat
            y_axis: secondary
            show_fill: false
        height: 75
        animate: false
        line_width: 3
        show:
          legend: false
          name: false
          icon: false
