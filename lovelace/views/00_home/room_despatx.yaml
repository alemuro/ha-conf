type: vertical-stack
cards:
  - template: title_h2
    type: "custom:decluttering-card"
    variables:
      - title: Despatx

  - type: "custom:vertical-stack-in-card"
    style: |
      ha-card {
        margin-left: 5px;
        margin-right: 5px;
        padding-top: 10px;
      }
    cards:
      - type: custom:layout-card
        layout: horizontal
        min_columns: 5
        max_columns: 5
        column_width: 100px
        justify_content: left
        style: |
          ha-card {
            padding: 10px;
          }
        cards:
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Peu
              - entity: light.office_light_2
              - icon: "mdi:floor-lamp"
          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Taula
              - entity: light.office_light_1
              - icon: "mdi:lightbulb"
          - template: nest_button_binary_sensor
            type: "custom:decluttering-card"
            variables:
              - name: Moviment
              - entity: binary_sensor.office_occupancy_1_occupancy
              - icon: "mdi:motion-sensor"
          - template: nest_button_media_player
            type: "custom:decluttering-card"
            variables:
              - name: Nest Mini
              - entity: media_player.cuina
              - icon: "mdi:google-home"

          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Escena
              - entity: input_select.escena_oficina
              - icon: "mdi:lightbulb-group"
              - tap_action:
                  action: more-info


      - type: custom:layout-card
        layout: horizontal
        min_columns: 5
        max_columns: 5
        column_width: 100px
        justify_content: left
        style: |
          ha-card {
            padding: 10px;
          }
        cards:

          - template: nest_button
            type: "custom:decluttering-card"
            variables:
              - entity: sensor.office_sensor_1_temperature
              - icon: "mdi:thermometer"
              - show_name: false
              - show_state: true 
              - show_last_changed: false
              - color: "#FF5733"
              - entity: "[[entity]]"
              - icon: "[[icon]]"
              - tap_action:
                  action: more-info
              - background_on: "#fbd229"
              - state_enabled: "[[state_enabled]]"

          - template: nest_button
            type: "custom:decluttering-card"
            variables:
              - entity: sensor.office_sensor_1_humidity
              - icon: "mdi:water-percent"
              - show_name: false
              - show_state: true 
              - show_last_changed: false
              - color: "#339FFF"
              - entity: "[[entity]]"
              - icon: "[[icon]]"
              - tap_action:
                  action: more-info
              - background_on: "#fbd229"
              - state_enabled: "[[state_enabled]]"

          - template: nest_button_light
            type: "custom:decluttering-card"
            variables:
              - name: Radiador
              - entity: switch.office_switch_heater
              - icon: "mdi:radiator"
          - template: nest_button_clima
            type: "custom:decluttering-card"
            variables:
              - name: Calefacci√≥
              - entity: climate.despatx
              - icon: "mdi:home-thermometer-outline"
              - state_enabled: "heat"
              - tap_action:
                  action: more-info


