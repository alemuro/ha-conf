icon: 'mdi:engine'
title: System
path: system
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: |
          # pi4.sys.aleix.cloud
        style: |
          ha-card {
            font-family: Roboto, 'Open Sans', sans-serif;
            font-size: 100%;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            text-align: left;
            background: rgba(0,0,0,0);
            text-align: center;
          }
          h1 {
            color: white;
            font-weight: 300 !important;
            margin: 0px;
          }
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            name: CPU
            hours_to_show: 6
            lower_bound: 0
            upper_bound: 100
            color_thresholds:
              - value: 0
                color: "#37c23b"
              - value: 50
                color: "#37c23b"
              - value: 70
                color: "#f8841e"
              - value: 90
                color: "#eb0c0c"
            points_per_hour: 10
            entities:
              - entity: sensor.glances_cpu_used
                show_fill: false
                show_points: true
            line_color: orange
            line_width: 7
          - type: 'custom:mini-graph-card'
            name: RAM
            hours_to_show: 6
            lower_bound: 0
            upper_bound: 100
            color_thresholds:
              - value: 0
                color: "#37c23b"
              - value: 50
                color: "#37c23b"
              - value: 70
                color: "#f8841e"
              - value: 90
                color: "#eb0c0c"
            points_per_hour: 10
            entities:
              - entity: sensor.glances_ram_used_percent
                show_fill: false
                show_points: true
            line_color: orange
            line_width: 7
          - type: 'custom:mini-graph-card'
            name: Disk
            hours_to_show: 6
            lower_bound: 0
            upper_bound: 100
            color_thresholds:
              - value: 0
                color: "#37c23b"
              - value: 50
                color: "#37c23b"
              - value: 70
                color: "#f8841e"
              - value: 90
                color: "#eb0c0c"
            points_per_hour: 10
            entities:
              - entity: sensor.glances_disk_used_percent
                show_fill: false
                show_points: true
            line_color: orange
            line_width: 7

      - type: entities
        entities: 
          - sensor.glances_cpu_load
          - sensor.glances_thread
          - sensor.glances_ram_free
          - sensor.glances_ram_used
          - sensor.glances_disk_free
          - sensor.glances_disk_used
          - sensor.speedtest_download
          - sensor.speedtest_upload
          - sensor.speedtest_ping





