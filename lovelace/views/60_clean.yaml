          ##    ALTRES    ##
          ##################

          - type: vertical-stack
            cards:
              - template: title_h2
                type: "custom:decluttering-card"
                variables:
                  - title: Altres

              - type: entities
                show_header_toggle: false
                style: |
                  ha-card {
                    margin-left: 5px;
                    margin-right: 5px;
                  }
                entities:
                  - entity: input_boolean.work_focus
                    name: Feina - Mode focus
                    show_state: false
                    icon: "mdi:briefcase"
                    type: "custom:multiple-entity-row"
                    entities:
                      - entity: input_boolean.work_focus
                        name: false
                        state_color: true
                        icon: "mdi:power-standby"
                        tap_action:
                          action: toggle
