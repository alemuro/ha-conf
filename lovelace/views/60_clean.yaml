                  - entity: scene.cena
                    icon: "mdi:silverware-fork-knife"
                    name: Sopar
                    tap_action:
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.cena
                  - entity: scene.tele
                    icon: "mdi:television-classic"
                    name: Cine
                    tap_action:
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.tele












          - break


              ##################
              ## TEMPERATURES ##
              ##################

          - type: vertical-stack
            cards:
              - template: title_h2
                type: "custom:decluttering-card"
                variables:
                  - title: Temperatures

              - type: entities
                style: |
                  ha-card {
                    margin-left: 5px;
                    margin-right: 5px;
                  }
                entities:
                  - entity: sensor.menjador_temperature_mqtt                    
                    type: custom:multiple-entity-row
                    name: Menjador
                    entities:
                      - entity: climate.menjador
                        name: false
                      - entity: sensor.menjador_humidity_mqtt
                        name: false
                  - entity: sensor.dormitori_temperature_mqtt                    
                    type: custom:multiple-entity-row
                    name: Dormitori
                    entities:
                      - entity: climate.dormitori
                        name: false
                      - entity: sensor.dormitori_humidity_mqtt
                        name: false
                  - entity: sensor.exterior_temperature_mqtt
                    type: custom:multiple-entity-row
                    name: Exterior
                    entities:
                      - entity: sensor.exterior_humidity_mqtt
                        name: false

              ##################
              ##   SENSORS    ##
              ##################

              - template: title_h2
                type: "custom:decluttering-card"
                variables:
                  - title: Sensors

              - type: entities
                style: |
                  ha-card {
                    margin-left: 5px;
                    margin-right: 5px;
                  }
                entities:
                  - entity: camera.escala
                    icon: "mdi:cctv"
                  - entity: binary_sensor.door_main_entrance 
                    icon: "mdi:door-closed"
                  - entity: binary_sensor.motion_entrance 
                    icon: "mdi:motion-sensor"
                  - entity: binary_sensor.motion_kitchen 
                    icon: "mdi:motion-sensor"
                  - entity: binary_sensor.window_dinningroom 
                    icon: "mdi:window-closed"
                  - entity: binary_sensor.window_bedroom 
                    icon: "mdi:window-closed"

