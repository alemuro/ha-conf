icon: 'mdi:home'
title: Casa
path: home
badges: []
panel: true
cards:

  - type: vertical-stack
    cards:

      - template: area_overview
        type: "custom:decluttering-card"  

      - type: custom:layout-card
        layout: vertical
        min_columns: 1
        max_columns: 2
        cards:




          ##################
          ## DISPOSITIUS  ##
          ##################

          - type: vertical-stack
            cards:
              - template: title_h2
                type: "custom:decluttering-card"
                variables:
                  - title: Dispositius

              - type: entities
                show_header_toggle: false
                style: |
                  ha-card {
                    margin-left: 5px;
                    margin-right: 5px;
                  }
                entities:
                  - entity: light.mesa
                    name: Taula
                    show_state: false
                    icon: "mdi:ceiling-light"
                    type: "custom:multiple-entity-row"
                    entities:
                      - icon: "mdi:lightbulb-off-outline"
                        state_color: false
                        tap_action:
                          action: call-service
                          service: light.turn_off
                          service_data:
                            entity_id: light.mesa
                      - icon: "mdi:lightbulb-outline"
                        state_color: true
                        tap_action:
                          action: call-service
                          service: light.turn_on
                          service_data:
                            entity_id: light.mesa
