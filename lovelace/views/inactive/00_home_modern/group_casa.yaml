- template: nest_button
  type: "custom:decluttering-card"
  variables:
    - show_name: true
    - show_last_changed: false
    - show_state: true
    - name: "Change mode:"
    - entity: input_select.home_mode
    - tap_action:
        action: call-service
        service: input_select.select_next
        service_data:
          entity_id: input_select.home_mode
    - state:        
        - color: "#999999"
          icon: "mdi:home-map-marker"
          operator: "=="
          value: Normal
        - color: "#999999"
          icon: "mdi:eye-off"
          operator: "=="
          value: Ocult
        - color: "#999999"
          icon: "mdi:sleep"
          operator: "=="
          value: Inactiu
        - color: "#999999"
          icon: "mdi:shield-home"
          operator: "=="
          value: Fora de casa
        - color: "#999999"
          icon: "mdi:robot"
          operator: "=="
          value: Simular activitat



