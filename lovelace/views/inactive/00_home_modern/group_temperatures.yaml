- type: horizontal-stack
  cards:
    - type: horizontal-stack
      cards:
      - type: markdown
        content: |
          ## Menjador
        style: |
          ha-card {
            border-radius: 0px;
            text-align: center;
            box-shadow: none;
            font-family: Roboto, 'Open Sans', sans-serif;
          }
          h2 {
            font-weight: 300 !important;
            margin: 0px;
          }
      - type: "custom:button-card"
        entity: climate.menjador
        layout: icon_name_state2nd
        show_state: true
        show_name: true 
        show_icon: true
        name: Calefacció
        color_type: card
        tap_action:
          action: more-info
        state:
          - color: "#999999"
            icon: "mdi:radiator-off"
            operator: "=="
            value: "off"
          - color: "#FEBF93"
            icon: "mdi:radiator"
            operator: default
        style: |
          ha-card {
            font-family: Roboto, 'Open Sans', sans-serif;
            padding-top: 15px !important;
            background-color: rgba(0, 0, 0, 0);
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
          }
