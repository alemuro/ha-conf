    ###              Menjador                     ###
    #################################################
    - type: horizontal-stack
      cards:
        - template: nest_button
          type: "custom:decluttering-card"
          variables:
            - show_name: true
            - show_last_changed: false
            - name: Temperatura
            - entity: sensor.menjador_temperature_mqtt
