          - entity: scene.relax
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.relax
          - entity: scene.tele
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.tele
