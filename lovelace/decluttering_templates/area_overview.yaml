card:
  type: vertical-stack
  cards:
    - type: custom:layout-card
      layout: horizontal
      min_columns: 1
      max_columns: 2
      cards:
        # - type: conditional
        #   conditions:
        #     - entity: sensor.time
        #       state: 
        - template: title_h1
          type: "custom:decluttering-card"
          variables:
            - title: Bon dia
        - type: markdown
          content: " "
          style: |
            ha-card {
              background: rgba(0,0,0,0);
              box-shadow: none;
              height: 0px;
            }

    - type: custom:layout-card
      layout: vertical
      min_columns: 1
      max_columns: 1
      cards:
        - type: custom:simple-weather-card
          entity: weather.dark_sky
          name: "Horta (Barcelona)"
          backdrop: true
          style: |
            ha-card {
              margin-left: 5px;
              margin-right: 5px;
            }

        - type: conditional
          conditions:
            - entity: media_player.tele
              state_not: "off"
          card:
            type: "custom:mini-media-player"
            entity: media_player.tele
            icon: 'mdi:television-classic'
            artwork: cover
            name: Televisor menjador
            hide:
              volume: true
              source: false
              progress: true
              power_state: true
              controls: true
            style: |
              ha-card {
                margin-left: 5px;
                margin-right: 5px;
              }

        - type: conditional
          conditions:
            - entity: media_player.spotify_aleix_murtra
              state_not: "idle"
          card:
            type: custom:mini-media-player
            entity: media_player.spotify_aleix_murtra
            icon: mdi:spotify
            artwork: cover
            hide:
              volume: true
              source: true
              progress: true
              power_state: true
            style: |
              ha-card {
                margin-left: 5px;
                margin-right: 5px;
              }

        - type: conditional
          conditions:
            - entity: input_boolean.work_focus
              state: "on"
          card:
            type: markdown
            content: |
              ### Mode concentraci√≥: **Activat**
              Si us plau, no entreu al despatx.
            style: |
              ha-card {
                text-align: center;
                margin-left: 5px;
                margin-right: 5px;
                background-color: #A81419;
                color: #ffffff;
              }
              h3 {
                font-weight: 400 !important;
                margin: 0px;
              }
              p {
                font-weight: 300 !important;
                margin: 0px;
              }