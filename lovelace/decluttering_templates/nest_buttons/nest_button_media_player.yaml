nest_button_media_player:
  card:
    template: nest_button
    type: "custom:decluttering-card"
    variables:
      - name: "[[name]]"
      - show_name: true
      - show_state: false 
      - show_last_changed: false
      - entity: "[[entity]]"
      - icon: "[[icon]]"
      - background_on: "#E5BEED"
      - state_enabled: "[[state_enabled]]"
      - tap_action:
          action: more-info
  default:
    - state_enabled: "playing"