nest_button_binary_sensor:
  card:
    template: nest_button
    type: "custom:decluttering-card"
    variables:
      - name: "[[name]]"
      - show_name: true
      - show_state: false 
      - show_last_changed: false
      - entity: "[[entity]]"
      - icon: "[[icon]]"
      - background_on: "#007EA7"
      - tap_action:
          action: more-info