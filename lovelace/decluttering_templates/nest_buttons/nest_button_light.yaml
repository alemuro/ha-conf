nest_button_light:
  card:
    template: nest_button
    type: "custom:decluttering-card"
    variables:
      - name: "[[name]]"
      - show_name: true
      - show_state: false 
      - show_last_changed: false
      - entity: "[[entity]]"
      - icon: "[[icon]]"
      - tap_action: "[[tap_action]]"
      - background_on: "#fbd229"
      - state_enabled: "[[state_enabled]]"
  default:
    - state_enabled: "on"
    - tap_action:
        action: toggle