icon: "mdi:tablet-dashboard"
panel: true
path: tablet
title: tablet
background: var(--background-image)
badges: []
cards:
  - type: vertical-stack
    cards:
      - column_num: 2
        layout: horizontal
        max_columns: 2
        max_width:
          - 500px
          - 100%
        type: "custom:nest-layout-card"
        cards:
          - type: markdown
            content: |
              # Benvingut a casa
            style: |
              ha-card {
                margin-top: 30px;
                margin-bottom: 50px;
                font-family: 'Open Sans', sans-serif;
                font-size: 100%;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
                text-align: center;
              }
              h1 {
                font-weight: bold;
                margin: 0px;
              }
          - type: vertical-stack
            cards: !include 00_home_modern/sidebar.yaml
          - type: vertical-stack
            cards:
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards: !include 00_home_modern/group_categories.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: menjador
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_dinning_room.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: altres
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_other.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: temps
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_geotime.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: temperatures
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_temperatures.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: escenes
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_scenes.yaml
