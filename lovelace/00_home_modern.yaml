icon: "mdi:tablet-dashboard"
panel: true
path: tablet
title: tablet
background: var(--background-image)
badges: []
cards:
  - type: vertical-stack
    cards:
      - column_num: 2
        layout: horizontal
        max_columns: 2
        max_width:
          - 500px
          - 100%
        type: "custom:nest-layout-card"
        cards:
          - type: vertical-stack
            cards: !include 00_home_modern/sidebar.yaml
          - type: vertical-stack
            cards:
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: markdown
                    content: |
                      # Benvingut a casa,
                    style: |
                      ha-card {
                        margin-top: 30px;
                        margin-left: 10px;
                        font-family: 'Open Sans', sans-serif;
                        font-size: 100%;
                        -webkit-box-shadow: none;
                        -moz-box-shadow: none;
                        box-shadow: none;
                        text-align: left;
                      }
                      h1 {
                        color: black;
                        font-weight: 300 !important;
                        margin: 0px;
                      }
                  - type: horizontal-stack
                    cards: !include 00_home_modern/group_categories.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: menjador
                    card:
                      type: vertical-stack
                      cards: !include 00_home_modern/group_bulbs.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: altres
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_cameras.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: temps
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_geotime.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: temperatures
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_temperatures.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state: escenes
                    card:
                      type: horizontal-stack
                      cards: !include 00_home_modern/group_scenes.yaml
                  - type: conditional
                    conditions:
                      - entity: input_text.selected_category
                        state_not: none
                    card:
                      type: horizontal-stack
                      cards:
                        - type: "custom:button-card"
                          entity: input_text.selected_category
                          name: Go up
                          show_icon: true
                          show_last_changed: false
                          show_name: false
                          show_state: false
                          state:
                            - color: "#000000"
                              icon: "mdi:chevron-up"
                              operator: default
                          tap_action:
                            action: call-service
                            service: input_text.set_value
                            service_data:
                              entity_id: input_text.selected_category
                              value: none
                          style: |
                            ha-card {
                              font-family: 'Open Sans', sans-serif;
                              padding-top: 15px !important;
                              background-color: rgba(0, 0, 0, 0);
                              -webkit-box-shadow: none;
                              -moz-box-shadow: none;
                              box-shadow: none;
                              padding: 10px !important;
                            }
                            ha-icon {
                              width: 60% !important;
                            }
                            img {
                              width: 100%;
                            }
                            #img-cell {
                              border-radius: 50px;
                              height: 30px !important;
                              width: 30px !important;
                            }
