- type: horizontal-stack
  cards:
    - template: nest_button
      type: "custom:decluttering-card"
      variables:
        - show_name: true
        - show_last_changed: false
        - name: Dormitori
        - entity: sensor.dormitori_temperature
        - tap_action:
            action: more-info
        - state:
            - color: "#C993FE"
              icon: "mdi:thermometer-low"
              operator: "<"
              value: 15
            - color: "#93BCFE"
              icon: "mdi:thermometer"
              operator: "<"
              value: 25
            - color: "#FEBF93"
              icon: "mdi:thermometer-high"
