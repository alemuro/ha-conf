- type: horizontal-stack
  cards:
    - show_name: true
      template: nest_button
      type: "custom:decluttering-card"
      variables:
        - show_name: true
        - show_state: false
        - name: Taula
        - entity: light.mesa
        - state:
            - color: "#BAC0C6"
              icon: "mdi:ceiling-light"
              value: "off"
            - color: "rgb(251, 210, 41)"
              icon: "mdi:ceiling-light"
              value: "on"
    - template: nest_button
      type: "custom:decluttering-card"
      variables:
        - show_name: true
        - show_state: false
        - name: Sofà
        - entity: light.sofa
        - state:
            - color: "#BAC0C6"
              icon: "mdi:floor-lamp"
              value: "off"
            - color: "rgb(251, 210, 41)"
              icon: "mdi:floor-lamp"
              value: "on"
    - template: nest_button
      type: "custom:decluttering-card"
      variables:
        - show_name: true
        - show_state: false
        - name: Tele
        - entity: light.detras_de_la_tele
        - state:
            - color: "#BAC0C6"
              icon: "mdi:lightbulb"
              value: "off"
            - color: "rgb(251, 210, 41)"
              icon: "mdi:lightbulb"
              value: "on"
