- show_name: true
  template: nest_button
  type: "custom:decluttering-card"
  variables:
    - show_name: true
    - show_state: false
    - name: Menjador
    - entity: input_text.selected_category
    - state:
        - color: "rgb(251, 210, 41)"
          icon: "mdi:ceiling-light"
          operator: default
    - tap_action:
        action: call-service
        service: input_text.set_value
        service_data:
          entity_id: input_text.selected_category
          value: menjador
