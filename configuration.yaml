# Config needed to work

homeassistant:
  name: Casa
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 102
  unit_system: metric
  time_zone: Europe/Madrid
  # customize: !include customize.yaml
  whitelist_external_dirs:
    - /tmp/

logger:
  default: info

config:

system_health:

frontend:
  themes: !include_dir_merge_named themes

http:
  base_url: aleix.casa
  use_x_forwarded_for: true
  trusted_proxies: 127.0.0.1
  # ip_ban_enabled: true
  # login_attempts_threshold: 3

prometheus:
  namespace: hass
  component_config_glob:
    sensor.solar_angle:
      override_metric: sensor_unit_degrees

history:
  exclude:
    domains:
      - automation
      - script
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.time_date
      - sensor.internet_time
      - sensor.time
      - sensor.time_at_home
      - sensor.time_at_work
      - sensor.time_other
      - sensor.time_utc
      - sensor.mesa_percent
      - sensor.mesita_percent
      - sensor.sofa_percent
      - sensor.entrada_percent
      - sensor.cuina_temps_restant_percent
      - sensor.entrada_temps_restant_percent

recorder:
  db_url: !secret db_mysql_url
  purge_keep_days: 7
  purge_interval: 1

logbook:
  exclude:
    entity_globs:
      - binary_sensor.*_update_available
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.time_date
      - sensor.internet_time
      - sensor.time
      - sensor.time_at_home
      - sensor.time_at_work
      - sensor.time_other
      - sensor.time_utc
      - sensor.mesa_percent
      - sensor.mesita_percent
      - sensor.sofa_percent
      - sensor.entrada_percent
      - sensor.cuina_temps_restant_percent
      - sensor.entrada_temps_restant_percent

api:

auth:

duckdns:
  domain: hass-amurtra
  access_token: !secret duckdns_api_key

cloudflare:
  email: !secret cloudflare_email
  api_key: !secret cloudflare_token
  zone: aleix.cloud
  records:
    - casa.sys

lovelace:
  mode: yaml


person:
  - name: Aleix
    id: aleix
    user_id: 9b1b717615b5438b8f22bee0a1559b88
    device_trackers:
      - device_tracker.aleix_s10e
  - name: Imma
    id: imma
    user_id: 17da023a637a47d09761858054011d4b

alarm_control_panel:
  - platform: manual
    name: home
    code: 1234

# shopping_list:

#google:
#  client_id: !secret google_oauth_calendar_id
#  client_secret: !secret google_oauth_calendar_secret

# Notifications

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_aleix
      - !secret telegram_chat_imma

notify:
  - name: "Xat Aleix"
    platform: telegram
    chat_id: !secret telegram_chat_aleix
  - name: "Xat Imma"
    platform: telegram
    chat_id: !secret telegram_chat_imma
  - name: "Grup casa"
    platform: telegram
    chat_id: !secret telegram_chat_casa
  - name: Gotify high priority
    platform: rest
    resource: https://gotify.aleix.cloud/message
    method: POST_JSON
    headers:
      X-Gotify-Key: !secret gotify_key
    message_param_name: message
    title_param_name: title
    data:
      priority: 8

# Services

sun:

weather:
  - platform: darksky
    api_key: !secret darksky_api_key

ifttt:
  key: !secret ifttt_api_key

tts:
  - platform: google_translate
    service_name: google_say
    language: es

google_assistant:
  project_id: !secret google_project_id
  service_account: !include google-home-serviceaccount.json
  report_state: true
  expose_by_default: true

wake_on_lan:

mqtt:
  discovery: true
  broker: !secret mqtt_ip
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

speedtestdotnet:

map:

browser_mod:

