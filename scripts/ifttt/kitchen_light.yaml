'kitchen_light_turn_on':
  alias: On - Kitchen light
  sequence:
  - data:
      event: turn_on_kitchen_light
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/cuina
      payload: 'on'
      retain: true
'kitchen_light_turn_off':
  alias: Off - Kitchen light
  sequence:
  - data:
      event: turn_off_kitchen_light
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/cuina
      payload: 'off'
      retain: true
