'christmas_tree_turn_on':
  alias: On - Christmas tree
  sequence:
  - data:
      event: turn_on_christmas_tree
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/arbre
      payload: 'on'
      retain: true
'christmas_tree_turn_off':
  alias: Off - Christmas tree
  sequence:
  - data:
      event: turn_off_christmas_tree
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/arbre
      payload: 'off'
      retain: true
