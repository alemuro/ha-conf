'encimera_turn_on':
  alias: On - Kitchen light (to MQTT)
  sequence:
  - data:
      event: turn_on_encimera
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/cuina
      payload: 'on'
      retain: true
'encimera_turn_off':
  alias: Off - Kitchen light (to MQTT)
  sequence:
  - data:
      event: turn_off_encimera
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/cuina
      payload: 'off'
      retain: true
