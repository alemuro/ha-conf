'bedroom_heater_turn_on':
  alias: On - Bedroom heater
  sequence:
  - data:
      event: turn_on_bedroom_heater
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/dormitori_calefaccio
      payload: 'on'
      retain: true
'bedroom_heater_turn_off':
  alias: Off - Bedroom heater
  sequence:
  - data:
      event: turn_off_bedroom_heater
    service: ifttt.trigger
  - service: mqtt.publish
    data:
      topic: wifi/switch/dormitori_calefaccio
      payload: 'off'
      retain: true
