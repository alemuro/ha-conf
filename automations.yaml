- alias: IFTTT Integration
  hide_entity: true
  initial_state: true
  trigger:
    platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_service
  action:
    service_template: '{{ trigger.event.data.service }}'
    data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'
  id: 161d1d436ceb485ca0881830325b073b
- id: a30cf3d97e52446cbcde84646263cdec
  alias: 22:00 - Lower brightness entrance
  trigger:
  - entity_id: light.entrada
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: '22:00'
    before: 06:30
    condition: time
  action:
  - data:
      brightness: 10
      entity_id: light.entrada
