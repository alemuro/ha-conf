schedy_heating:
  module: hass_apps_loader
  class: SchedyApp

  actor_type: thermostat

  rooms:

    menjador:
      actors:
        climate.menjador:
      schedule:
        - { v: 19.0, start: "06:30", end: "09:00", weekdays: 1-5 }
        - { v: 19.0, start: "07:30", end: "10:00", weekdays: 6-7 }
        - { v: 19.5, start: "17:00", end: "23:00", weekdays: 1-7 }
        - { v: 18.0, start: "23:00", end: "01:00", weekdays: 1-7 }
        - { v: "OFF" }

  watched_entities:
    - calendar.teleworking
    - calendar.festius_barcelona
    - person.aleix
    - binary_sensor.someone_home

