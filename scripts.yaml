'1552231428046':
  alias: Play music
  sequence:
  - data:
      entity_id: media_player.cuarto_de_estar
    service: media_player.turn_on
  - data:
      entity_id: media_player.cuarto_de_estar
      volume_level: '0.30'
    service: media_player.volume_set
  - data:
      entity_id: media_player.cuarto_de_estar
      message: Hey Google. Play Spotify playlist 90s Love Songs on Cuarto de Estar.
    service: tts.google_say
