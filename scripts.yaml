        \ }} grados y {{ states.sensor.dormitori_humidity.state }} por ciento de humedad.\n"
    service: tts.google_say
'tv_turn_on_netflix':
  alias: Turn On TV and select Netflix
  sequence:
  - service: scene.turn_on
    data: 
      entity_id: scene.tele
  - service: media_player.turn_on
    data: 
      entity_id: media_player.tele
  - wait_template: "{{ is_state('media_player.tele', 'playing') }}"
  - service: media_player.select_source
    data: 
      entity_id: media_player.tele
      source: 'Netflix'
  - service: media_player.volume_mute
    data:
      entity_id: media_player.tele
      is_volume_muted: false
  - service: media_player.volume_set
    data:
      entity_id: media_player.tele
      volume_level: 0.13
'tv_turn_on_xbox':
